<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>3D renderer demo</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas {
        border: 0px none;
      }
    </style>
  </head>
  <body>
    <div id="controls"></div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [],
        canvas: (() => {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener(
            'webglcontextlost',
            (e) => {
              alert('WebGL context lost. You will need to reload the page.');
              e.preventDefault();
            },
            false
          );

          return canvas;
        })(),
        totalDependencies: 0,
      };

      // Determine the display resolution
      const devicePixelRatio = window.devicePixelRatio || 1;

      // Set the desired canvas width and height
      const canvasWidth = window.screen.width;
      const canvasHeight = window.screen.height;

      // Initialize SDL2 Module
      Module['onRuntimeInitialized'] = () => {
        const canvas = Module['canvas']; // Get the canvas element created by SDL2
        const ctx = canvas.getContext('2d');

        // Scale the canvas resolution based on the devicePixelRatio
        const scaledWidth = canvasWidth * devicePixelRatio;
        const scaledHeight = canvasHeight * devicePixelRatio;
        canvas.width = scaledWidth;
        canvas.height = scaledHeight;

        // Set the canvas CSS size to the desired width and height
        canvas.style.width = `${scaledWidth}px`;
        canvas.style.height = `${scaledHeight}px`;

        // Optionally, scale the context to draw at the desired resolution
        ctx.scale(devicePixelRatio, devicePixelRatio);
      };
    </script>
    <script async type="text/javascript" src="index.js"></script>
  </body>
</html>
